<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Meu primeiro JS</title>
  <style>
    body {
      background-color: rgb(166, 87, 87);
      color: white; /* isso é um comentário em css*/
      font: 20pt georgia;
    }
    h1{
      color: rgb(19, 185, 174);
    }
  </style>
</head>
<body>
  <h1>Hello, World!</h1> <!-- isso é um comentário em html-->
  <p>Estou livre da mandiga do primeiro código</p>
<script>
  var n1 = Number(window.prompt('Digite um número: ')) //string
  var n2 = Number(window.prompt('Digite outro número: ')) //string
  var s = n1 + n2
  window.alert (`A soma entre ${n1} e ${n2} é igual a ${s}`) //concatenação
  // (number + number) para adição
  // (string + string) para concatenação
</script>
</body>
</html>
